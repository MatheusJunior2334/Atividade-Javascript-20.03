<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <script>
        let n1 = parseFloat (prompt("Digite um número qualquer: "));
        let n2 = parseFloat (prompt("Digite outro número: "));
        let n3 = parseFloat (prompt("Digite outro número: "));

        if (n1==n2 & n1==n3 & n2==n3) {
            document.write ("Todos os números são iguais")
        } else if (n1>n2 & n1>n3) {
            document.write ("O primeiro número é maior")
        } else if (n2>n1 & n2>n3) {
            document.write ("O segundo número é maior")
        } else {
            document.write ("O terceiro número é maior")
        }
    </script>
</body>
</html>
