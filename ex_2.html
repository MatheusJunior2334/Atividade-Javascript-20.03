<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>
        let number = parseFloat (prompt("Entre com um número: ",));

        if (number>0) {
            document.write ("O seu número foi: " + number+ " e ele é positivo");
        } else if (number<0) {
            document.write ("O seu número foi: " + number + "e ele é negativo");
        } else {
            document.write ("O seu número foi: " + number +  "é igual a zero")
        }
    </script>
</body>
</html>
