<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <script>
        let n1 = parseFloat (prompt("Entre com um número qualquer: "));
        let n2 = parseFloat (prompt("Entre com outro número: "));

        if (n1>n2) {
            document.write ("O primeiro número é maior")
        } else if (n1<n2) {
            document.write ("O segundo número é maior")
        } else {
            document.write ("Ambos os números são iguais")
        }
    </script>
</body>
</html>
